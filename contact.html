<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Section-one">
        <h1 class="Section-one__name">Avinash</h1>
        <p class="Section-one__role">Full Stack Developer</p>
        <br />
        <a class="Section-one__contact" href="index.html">Home</a>
      </div>
      <div class="contact-form">
        <forms>
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit"></td>
            </tr>
          </table>
        </forms>
      </div>

      <div class="Section-two">
        <p class="Section-two__title">
          Social Media: <a href="#">Instagram</a> <a href="#">Linkedin</a>
        </p>
        <p class="Section-two__desc">&COPY; Avinash N</p>
      </div>
    </div>
  </body>
</html>
